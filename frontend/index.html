<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Liga UDG Tonalá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] min-h-screen p-6 text-[#e2e8f0] font-sans">

  <!-- Navbar -->
  <nav class="flex items-center justify-between bg-[#1e293b] shadow-lg px-6 py-4 mb-8 rounded-2xl">
    <!-- Botón hamburguesa -->
    <div class="relative">
      <button id="menuBtn" class="focus:outline-none">
        <svg class="w-12 h-12 text-[#e2e8f0]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <!-- Menú desplegable -->
      <div id="menu" class="hidden absolute mt-7 w-42 bg-[#1e293b] rounded-2xl shadow-lg z-10">
        <a href="#" class="block px-4 py-2 text-[#e2e8f0] hover:bg-[#22c55e]/20">Calendario</a>
        <a href="#" class="block px-4 py-2 text-[#e2e8f0] hover:bg-[#22c55e]/20">Inicio</a>
        <a href="#" class="block px-4 py-2 text-[#e2e8f0] hover:bg-[#22c55e]/20">Conócenos</a>
      </div>
    </div>

    <!-- Logo UDG más grande -->
    <div>
      <img src="assets/cut.png" alt="Logo UDG" class="h-16">
    </div>
  </nav>

  <!-- Título principal -->
  <h1 class="text-5xl md:text-6xl font-extrabold text-center mb-12 text-white drop-shadow-lg">
    Liga CUT Tonalá
  </h1>

  <!-- Pestañas -->
  <div class="max-w-4xl mx-auto flex justify-center gap-4 mb-8">
  <button id="tabBtnJugadores" data-tab="jugadores"
          class="px-6 py-2 rounded-full font-semibold bg-gradient-to-r from-[#22c55e] to-[#3b82f6] text-white  hover:scale-105 transition-transform duration-300">
    Jugadores
  </button>
  <button id="tabBtnEquipos" data-tab="equipos"
          class="px-6 py-2 rounded-full font-semibold bg-gradient-to-r from-[#3b82f6] to-[#22c55e] text-white shadow-lg hover:scale-105 transition-transform duration-300">
    Equipos
  </button>
</div>


  <!-- Contenido: Jugadores -->
  <section id="tab-jugadores">
    <div class="max-w-lg mx-auto bg-[#1e293b] p-6 rounded-2xl shadow-lg mb-8 hover:scale-105 transition-transform duration-300">
      <h2 class="text-2xl font-semibold mb-4 text-white ">
        Agregar Jugador
      </h2>
      <form id="formJugador" class="space-y-3">
        <input type="number" id="id" placeholder="ID" class="w-full bg-[#0f172a] border border-[#3b82f6]/40 rounded-xl p-3 text-[#e2e8f0] placeholder-[#cbd5e1] focus:outline-none focus:ring-2 focus:ring-[#3b82f6]"/>
        <input type="text" id="nombre" placeholder="Nombre" class="w-full bg-[#0f172a] border border-[#3b82f6]/40 rounded-xl p-3 text-[#e2e8f0] placeholder-[#cbd5e1] focus:outline-none focus:ring-2 focus:ring-[#3b82f6]"/>
        <input type="text" id="posicion" placeholder="Posición" class="w-full bg-[#0f172a] border border-[#3b82f6]/40 rounded-xl p-3 text-[#e2e8f0] placeholder-[#cbd5e1] focus:outline-none focus:ring-2 focus:ring-[#3b82f6]"/>
        <input type="number" id="dorsal" placeholder="Dorsal" class="w-full bg-[#0f172a] border border-[#3b82f6]/40 rounded-xl p-3 text-[#e2e8f0] placeholder-[#cbd5e1] focus:outline-none focus:ring-2 focus:ring-[#3b82f6]"/>
        <button type="submit" class="w-full bg-gradient-to-r from-[#22c55e] to-[#3b82f6] p-3 rounded-xl font-semibold shadow-lg text-white hover:opacity-90 transition-all">
          Agregar
        </button>
      </form>
    </div>

    <div class="max-w-2xl mx-auto bg-[#1e293b] p-6 rounded-2xl shadow-lg overflow-x-auto">
      <h2 class="text-2xl font-semibold mb-4 text-white">
        Lista de Jugadores
      </h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-[#0f172a]">
            <th class="p-3 border-b border-[#3b82f6]/50">ID</th>
            <th class="p-3 border-b border-[#3b82f6]/50">Nombre</th>
            <th class="p-3 border-b border-[#3b82f6]/50">Posición</th>
            <th class="p-3 border-b border-[#3b82f6]/50">Dorsal</th>
          </tr>
        </thead>
        <tbody id="tablaJugadores"></tbody>
      </table>
    </div>
  </section>

  <!-- Contenido: Equipos -->
  <section id="tab-equipos" class="hidden">
    <div class="max-w-lg mx-auto bg-[#1e293b] p-6 rounded-2xl shadow-lg mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-white">
        Agregar Equipo
      </h2>
      <form id="formEquipo" class="space-y-3">
        <input type="number" id="idEquipo" placeholder="ID Equipo" class="w-full bg-[#0f172a] border border-[#3b82f6]/40 rounded-xl p-3 text-[#e2e8f0] placeholder-[#cbd5e1] focus:outline-none focus:ring-2 focus:ring-[#3b82f6]"/>
        <input type="text" id="nombreEquipo" placeholder="Nombre del Equipo" class="w-full bg-[#0f172a] border border-[#3b82f6]/40 rounded-xl p-3 text-[#e2e8f0] placeholder-[#cbd5e1] focus:outline-none focus:ring-2 focus:ring-[#3b82f6]"/>
        <input type="number" id="numJugadores" placeholder="Número de Jugadores" class="w-full bg-[#0f172a] border border-[#3b82f6]/40 rounded-xl p-3 text-[#e2e8f0] placeholder-[#cbd5e1] focus:outline-none focus:ring-2 focus:ring-[#3b82f6]"/>
        <input type="text" id="logo" placeholder="URL del Logo" class="w-full bg-[#0f172a] border border-[#3b82f6]/40 rounded-xl p-3 text-[#e2e8f0] placeholder-[#cbd5e1] focus:outline-none focus:ring-2 focus:ring-[#3b82f6]"/>
        <button type="submit" class="w-full bg-gradient-to-r from-[#22c55e] to-[#3b82f6] p-3 rounded-xl font-semibold shadow-lg text-white hover:opacity-90 transition-all">
          Agregar Equipo
        </button>
      </form>
    </div>

    <div class="max-w-2xl mx-auto bg-[#1e293b] p-6 rounded-2xl shadow-lg overflow-x-auto">
      <h2 class="text-2xl font-semibold mb-4 text-white">
        Lista de Equipos
      </h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-[#0f172a]">
            <th class="p-3 border-b border-[#3b82f6]/50">ID</th>
            <th class="p-3 border-b border-[#3b82f6]/50">Nombre</th>
            <th class="p-3 border-b border-[#3b82f6]/50"># Jugadores</th>
            <th class="p-3 border-b border-[#3b82f6]/50">Logo</th>
          </tr>
        </thead>
        <tbody id="tablaEquipos"></tbody>
      </table>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    // Menú hamburguesa
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('menu').classList.toggle('hidden');
    });

    // Tabs
    const tabBtns = document.querySelectorAll('[data-tab]');
    const tabSections = {
      jugadores: document.getElementById('tab-jugadores'),
      equipos: document.getElementById('tab-equipos')
    };

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        Object.keys(tabSections).forEach(key => {
          tabSections[key].classList.add('hidden');
        });
        tabSections[tab].classList.remove('hidden');
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
