<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JUGADORES UDG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <h1 class="text-3x1 font-bold text-center mb-6">Jugadores UDG Tonala</h1>
    <!-- Formulario -->

    <div class="max-w-lg mx-auto bg-white p-6 rounded-2x1 shadow-lg mb-8 ">
        <h2 class="text-x1 font-semibold mb-4">Agregar Jugador</h2>
        <form id="formJugador" class="space-y-3">
            <input type="number" id="id" placeholder="ID" class="w-full border rounded p-2">
            <input type="text" id="nombre" placeholder="Nombre" class="w-full border rounded p-2">
            <input type="text" id="posicion" placeholder="Posición" class="w-full border rounded p-2">
            <input type="number" id="dorsal" placeholder="Dorsal" class="w-full border rounded p-2">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Agregar</button>
        </form>
    </div>

    <div class="max-w-2x1 mx-auto bg-white p-6 rounded-2x1 shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Lista de Jugadores</h2>
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">ID</th>
                    <th class="p-2">Nombre</th>
                    <th class="p-2">Posición</th>
                    <th class="p-2">Dorsal</th>
                </tr>
            </thead>
            <tbody id="tablaJugadores"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
